type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'Jason Statham'
  email:
    description: "User's email"
    type: string
    example: 'Jason.statham@example.com'
  password:
    description: "User's password"
    type: string
    example: 'Password123456V'